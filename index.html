<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success</strong> Your travel request has been successfully submitted.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Failure</strong> Your travel request has not been successfully submitted.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container my-3">
        <h1>Dragon Travel Desk</h1>
        <form>
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                <small id="nameValid" class="form-text text-danger invalid-feedback">
                    Your username must be 2-20 characters long and should not start with number.
                  </small>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input  type="text" class="form-control" id="email" placeholder="name@example.com">
              <small id="emailValid" class="form-text text-danger invalid-feedback">
                Your email must be valid.
              </small>
            
            </div>
            <div class="form-group">
              <label for="car">Select your car</label>
              <select class="form-control" id="car">
                <option>Ford</option>
                <option>Audi A4</option>
                <option>Nissan</option>
                <option>Toyota</option>
                <option>BMW</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="address">Enter your address</label>
              <textarea class="form-control" id="address" name="address" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Enter your phone number</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter phone number"></input>
                <small id="phoneValid" class="form-text text-danger invalid-feedback">
                    Your phone number must contain 11-13 digits.
                </small>
              
            </div>
            
            <button id="submit" type="button" class="btn btn-primary">Submit</button>
          </form>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
